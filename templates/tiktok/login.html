<!DOCTYPE html>
<html>
<head>
    <title>TikTok Login</title>
    <style>
        body {
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }
        .login-container {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 8px;
            width: 375px;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #333;
            border-radius: 4px;
            background: #2f2f2f;
            color: white;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #fe2c55;
            color: white;
            border: none;
            border-radius: 4px;
            margin-top: 15px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>TikTok</h1>
        </div>
        <form>
            <input type="text" placeholder="Email or username">
            <input type="password" placeholder="Password">
            <button type="submit">Log in</button>
        </form>
    </div>
</body>
</html>
