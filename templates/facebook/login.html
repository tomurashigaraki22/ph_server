<!DOCTYPE html>
<html>
<head>
    <title>Facebook Login</title>
    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(0, 0, 0, .1);
            width: 396px;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
            color: #1877f2;
        }
        input {
            width: 100%;
            padding: 14px 16px;
            margin: 6px 0;
            border: 1px solid #dddfe2;
            border-radius: 6px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #1877f2;
            color: white;
            border: none;
            border-radius: 6px;
            margin-top: 10px;
            font-weight: bold;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>facebook</h1>
        </div>
        <form>
            <input type="text" placeholder="Email or phone number">
            <input type="password" placeholder="Password">
            <button type="submit">Log In</button>
        </form>
    </div>
</body>
</html>
